<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>

	</head>  
  
	<body>  
		<img id='image'><img>
		<input id="Click" type="button" value="Click" onclick="update();" />		  
		<script>
			var img = document.querySelector('#image');
			var load = 0;						
			  img.onload = function loaded() {				
				if(load == 0)
				{
				  load = 1;
				  document.body.style.backgroundColor = "green";
				};
				else
				{
				  document.body.style.backgroundColor = "yellow";
				};
			  };
			  img.src = "https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg";
			
			function update() {
				img.src = "https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg";
				document.body.style.backgroundColor = "red";
			}			
		</script>
	</body>
