<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>Lab 11</title>
		<script>
			function loadImage(){
				document.body.style.backgroundColor = "green";
			}
			function update() {
				document.getElementById('1').src='https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg';
				document.body.style.backgroundColor = "red";
			}			
		</script>
	</head>  
  
	<body>  
		<img id='1' src="https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg" onload="loadImage()" width="100" height="132">
		<input id="Click" type="button" value="Click" onclick="update();" />		  
	</body>
</html>
