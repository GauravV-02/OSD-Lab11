<html lang="en">
	<head>
		<meta charset='utf-8'>

	<body>  
		<img id='117' src="https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg" onload="loadImage()" width="100" height="132">
		<h1 id='message'>Not Passed</h1>
		<script>
			var count = 0;
			document.body.style.backgroundColor = "red";
			function loadImage() {
				if(count===1){
					document.body.style.backgroundColor = "green";
					document.getElementById('message').innerHTML = "Passed the test"
				}
			alert("Image is loaded "+count+"times");
			count+=1;
			}
			document.getElementById('117').src='https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg';
		</script>  
	</body>
