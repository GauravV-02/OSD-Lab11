<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>Lab 11</title>
		<script>
			var image = document.querySelector('#image');
			var i = 0;
			  image.load = function loaded() {
				i++;
				if(i == 0)
				{
				  document.body.style.backgroundColor = "red";
				};
				if(i == 1)
				{
				  document.body.style.backgroundColor = "green";
				};
				if(i == 2)
				{
				  document.body.style.backgroundColor = "yellow";
				};
			  };
			  image.src = "https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg";
			
			function update() {
				document.getElementById('image').src='https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg';
				document.body.style.backgroundColor = "red";
			}			
		</script>
	</head>  
  
	<body>  
		<img id='image' src="https://i0.wp.com/merrychristmas-happynewyear.org/wp-content/uploads/2017/11/new-year-1.jpg" width="400" height="400">
		<input id="Click" type="button" value="Click" onclick="update();" />		  
	</body>
</html>
